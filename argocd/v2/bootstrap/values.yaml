applications:
- name: projects-bootstrap
  project: default
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "1"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/v2/bootstrap/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: local-cluster-bootstrap
  project: local
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "2"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/v2/clusters/local/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: clusters-bootstrap
