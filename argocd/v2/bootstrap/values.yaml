  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: clydev-cluster-bootstrap
  project: clydev
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "4"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/v2/clusters/clydev/bootstrap
  destination:
    name: clydev
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
