projects:
- name: local
  description: ArgoCD project for the ArgoCD apps in local cluster
  destinations:
    - namespace: "*"
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - git@github.com:dolldot/manifests.git
- name: clydev
  description: ArgoCD project for the ArgoCD apps in clydev cluster
  destinations:
    - namespace: "*"
      name: clydev
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - git@github.com:dolldot/manifests.git

applications:
- name: local-bootstrap
  project: local
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "-1"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/v2/clusters/local/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: clydev-bootstrap
  project: clydev
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "5"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/v2/clusters/clydev/bootstrap
  destination:
    name: clydev
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
