applications:
- name: projects-bootstrap
  project: default
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "1"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/bootstrap/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
