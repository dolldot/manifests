applications:
- name: projects-bootstrap
  project: default
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "1"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/bootstrap/projects
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: local-cluster-bootstrap
  project: local
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "2"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/clusters/local/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: clusters-bootstrap
  project: default
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "3"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/bootstrap/clusters
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
- name: clydev-cluster-bootstrap
  project: default
  additionalAnnotations:
    argocd.argoproj.io/sync-wave: "4"
  source:
    repoURL: git@github.com:dolldot/manifests.git
    targetRevision: main
    path: argocd/clusters/clydev/bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
